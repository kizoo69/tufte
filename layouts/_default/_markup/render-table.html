<div class="table-wrapper">
  <table{{ range $k, $v := .Attributes }} {{ $k }}="{{ $v }}"{{ end }}>
    <thead>
      {{- range .THead -}}
        <tr>
          {{- range . -}}
            <th{{ with .Alignment }} style="text-align: {{ . }}"{{ end }}>{{ .Text }}</th>
          {{- end -}}
        </tr>
      {{- end -}}
    </thead>
    <tbody>
      {{- range .TBody -}}
        <tr>
          {{- range . -}}
            <td{{ with .Alignment }} style="text-align: {{ . }}"{{ end }}>{{ .Text }}</td>
          {{- end -}}
        </tr>
      {{- end -}}
    </tbody>
  </table>
</div>
