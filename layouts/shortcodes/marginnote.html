{{- $id := printf "marginnote-%d" .Ordinal -}}
{{- $ind := .Get "ind" | default .Site.Params.marginNoteInd -}}
<label for="{{ $id }}" class="margin-toggle marginnote-ind">{{ $ind }}</label>
<input type="checkbox" id="{{ $id }}" class="margin-toggle"/>
<span class="marginnote"{{ with .Get "lang" }} lang="{{ . }}"{{ end }}>{{ .Inner | markdownify }}</span>
